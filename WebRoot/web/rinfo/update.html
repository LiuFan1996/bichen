	<script type="text/javascript">
	var bool=true;
	var employeeObj=document.getElementById('employeeName');//下拉框组件
	function showIDandTitle(){
	if(bool){
	var employeeObj=document.getElementById('employeeName');//下拉框组件
	var arr=$.ajax({
	url:"../../selectall.don",
	dateType:"json",
	success:function(datejson){
	var arr=eval(datejson);
	var  titles=new Array();
	for(let i=0;i<arr.length;i++){
			if(titles.indexOf(arr[i].classify)==-1){
					titles.push(arr[i].classify);
				}
			var option=document.createElement("option");
				option.value =arr[i].id;
				option.innerHTML = arr[i].id+":"+arr[i].company+"  "+arr[i].jobRequirements;
				employeeObj.appendChild(option);
				console.log("hello");
				bool=false;
			}
	}
	});
	}
	
}

	function updateRInfo(){
		var Id=document.getElementById("employeeName").value;
		var company=document.getElementById("company").value;
		var address=document.getElementById("address").value;
		var workExperience=document.getElementById("workExperience").value;
		var education=document.getElementById("salary").value;
		var salary=document.getElementById("salary").value;
		var isFinancing=document.getElementById("isFinancing").value;
		var peopleNumber=document.getElementById("peopleNumber").value;
		var companyProfile=document.getElementById("companyProfile").value;
		var jobRequirements=document.getElementById("jobRequirements").value; 
		console.log(Id);
		$.post(
				"../../update.don?",
				 { "Id": Id , "company": company, "address": address,"workExperience": workExperience,"education": education,
					"salary":salary,"isFinancing":isFinancing,"peopleNumber":peopleNumber,"companyProfile":companyProfile,
					"jobRequirements":jobRequirements },
				 function(data){ 
					  console.log(data);
					  if(data==1){ 
						  alert("文章更新成功");
						  bool=true;
						 location="update.html";
					  }else{ 
						  alert("文章更新失败");
					  }
				  } );

		}
		 function quit(){

				 "../../quit.do?",

				 alert("尊敬的管理员，您已经成功退出");
				 location="../admin.html";
				 
				 }
				 
				 }
				 )
				 
				 }
