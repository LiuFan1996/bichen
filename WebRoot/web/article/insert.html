		<script type="text/javascript">
		function insert(){
			
			var classify=document.getElementById("classify").value;
			var title=document.getElementById("title").value;
			var writer=document.getElementById("writer").value;
			var body=document.getElementById("body").value;
			if(classify==""||title==""||writer==""||body==""){
					alert("数据不能为空");
					return;
				}
			console.log(document.getElementById("classify"));
			$.post(
					"../../insert.doa?",
					 { "classify": classify, "title": title,"writer": writer,"body": body },
					 function(data){ 
						  console.log(data);
						  if(data==1){ 
							  alert("文章插入成功");
						  }else{ 
							  alert("文章插入失败");
						  }
					  } );
			}
