<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>管理员登录</h3>
						<form action="" name="f" method="post" id="form">
							<div class="input_outer">
							 <span class="u_user" id="logSpan" style="color:red"></span>
								<input id="txtLogName" name="logname"  id="logname" class="text" style="color: #FFFFFF !important" type="text" value="" placeholder="请输入账户">
								<span  id="logSpan" style="color:red"></span>
							</div>
							
							<div class="input_outer">
								<input id="txtPassWord" name="logpass" id="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
								<span class="us_uer" id="passSpan" style="color:red"></span>
								<span id="passSpan" style="color:red"></span>
							</div>
							
							<div class="mb2"><a class="act-but submit" href="javascript:;" onclick="login();" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
		function login(){
			console.log(document.getElementById("txtLogName").value);
			var username=document.getElementById("txtLogName").value;
			var password=document.getElementById("txtPassWord").value;
			$.post(
			"../login.do",
			{"username":username,"password":password},
			function (data){
				if(data==1){
						alert("登陆成功");
						location="article/insert.html"
					}else{
						alert("登陆失败");
						}

				}	
				);

			}
		
		</script>
	</body>
</html>
