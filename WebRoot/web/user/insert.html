		function insert(){
		
		var company=document.getElementById("company").value;
		var email=document.getElementById("email").value;
		var job=document.getElementById("job").value;
		var education=document.getElementById("fenleiId").value;
		var username=document.getElementById("username").value;
		var nickname=document.getElementById("nickname").value;
		var password=document.getElementById("password").value;
		var userIntegral=document.getElementById("fenleiId1").value;
		var isEmailVerify=document.getElementById("fenleiId2").value; 
		var emailVerifyCode=document.getElementById("emailVerifyCode").value; 
		var lastLoginIp=document.getElementById("lastLoginIp").value; 
		if(company==""||email==""||job==""||education==""||username==""||nickname==""||password==""||userIntegral==""||isEmailVerify==""||emailVerifyCode==""||lastLoginIp==""){
				alert("数据不能为空");
				return;
			}
		//console.log(document.getElementById("classify"));
		$.post(
				"../../insert.dou?",
				 { "company": company, "email": email,"job": job,"education": education,"username":username,"nickname":nickname,"password":password,"userIntegral":userIntegral ,"isEmailVerify":isEmailVerify,"emailVerifyCode":emailVerifyCode,"lastLoginIp":lastLoginIp},
				 function(data){ 
					  console.log(data);

						  alert("用户插入成功");
						  location="insert.html";
					  }else{ 
						  alert("用户插入失败");
					  }
				  } );
		}
