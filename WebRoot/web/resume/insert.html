			var salary=document.getElementById("salary").value;

			if(name==""||projectHistory==""||workHistory==""||salary==""||wantJob==""||selfAssessment==""||remarks==""){
					alert("数据不能为空");
					return;
				}
			console.log(document.getElementById("name"));

					 { "name": name, "projectHistory": projectHistory,"workHistory": workHistory,"salary": salary,"wantJob": wantJob,"selfAssessment": selfAssessment,"remarks": remarks },

						  console.log(data);
						  if(data==1){ 
							  alert("简历插入成功");
							  location="insert.html";
						  }else{

						  }
