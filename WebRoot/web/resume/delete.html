			var bool=true;
			var employeeObj=document.getElementById('employeeName');//下拉框组件
			function deletearticle(){
				var Id=document.getElementById("employeeName").value;
				console.log(Id);
				$.post(
						"../../delete.dor?",
						 { "Id": Id },
						 function(data){ 
							  console.log(data);
							  if(data==1){ 
								  alert("简历删除成功");
								  bool=true;
								  employeeObj.innerHTML="";
								  showIDandTitle();
							  }else{ 
								  alert("简历删除失败");
							  }
						  } );

				}
			function showIDandTitle(){
			if(bool){
			
			var arr=$.ajax({
			url:"../../selectall.dor?",
			dateType:"json",
			success:function(datejson){
				console.log(datejson);
			var arr=eval(datejson);
			for(let i=0;i<arr.length;i++){
				
					var option=document.createElement("option");
						option.value =arr[i].id;
						option.innerHTML = arr[i].id+":"+arr[i].name;
						employeeObj.appendChild(option);
						console.log("hello");
						bool=false;
					}
			}
			});
			}
	}
